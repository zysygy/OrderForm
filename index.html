<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Crystale Order Form</title>
</head>

<body>
<div id="page-wrap">

	<div id="header-section">
		<span id="company-name">CRYSTALE Jewellery INC.</span>
		<table id="order-num">
            <tr>
				<td class="label">Order #</td>
				<td><textarea maxlength="8" id="num-area">EDIT567</textarea></td>
            </tr>
        </table>
	</div>
	
	<div style="clear:both"></div>
	
	<div id="subheader-section">
	
	<div class="company-info">
		<table>
			<tr>
				<td colspan="2">920 Denison St. Unit #6, Markham, ON, L3R 3K5</td>
				</tr>
			<tr>
				<td>Tel: 905-480-9732</td>
				<td id="fax">Fax: 905-477-8441</td>
			</tr>
			
			<tr>
				<td colspan="2">Website: www.crystalejewellery.com</td>
			</tr>
		
			<tr>
				<td colspan="2">E-mail: Crystal_ jewellery@yahoo.com</td>
			</tr>
		</table>
	</div>

	<div class="form-title">Order Form</div>

	<div class="legend">
		<table>
			<tr>
				<td>*</td>
				<td>One of each colour</td>
			</tr>
			<tr>
				<td>^</td>
				<td>Black/Gold/Silver</td>
			</tr>
		</table>
	</div>

	</div>
	<div style="clear:both"></div>
	
	<div class="customer">
		<table>
			<tr>
				<td class="name-label">Company Name</td>
				<td class="name-field"><textarea maxlength="74">Persephone's Paraphernalia</textarea></td>
				<td class="tel-label">Tel:</td>
				<td class="tel-field"><textarea maxlength="20">123-456-7890</textarea></td>
				<td class="date-label">Date:</td>
				<td class="date-field"><textarea maxlength="20">December 12, 3004</textarea></td>
			</tr>
		</table>
	</div>
